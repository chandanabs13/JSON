<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple user</title>
</head>
<body>
    <h1>Multiple User in JSON</h1>
    <ul></ul>
    <script>
        fetch('datatypes.json')
        .then(response=>response.json())
        .then(json=>{
            let li=""
            json.user.forEach(a => {
                li += `<li>${a.name}</li>`
            });
            document.querySelector("ul").innerHTML=li;
            // to access name in html
            // user is a array name so .user to access
            console.log(json.user[0])

        })
    </script>
</body>
</html>
